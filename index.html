<!DOCTYPE html>
<html lang="en">
	<head>
    		<meta charset="UTF-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<title>Task List</title>
    		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
    		<div class="container">
        		<h1>Task List</h1>
        		<form id="task-form">
            			<div class="form-group">
                			<label for="task-title">Task Title</label>
                			<input type="text" class="form-control" id="task-title" required>
            			</div>
            			<div class="form-group">
                			<label for="task-priority">Priority</label>
                			<select class="form-control" id="task-priority">
                    				<option>Low</option>
                    				<option>Medium</option>
                    				<option>High</option>
               				</select>
            			</div>
            			<div class="form-group">
                			<div>Task Status</div>
                			<div class="form-check">
                    				<input class="form-check-input" type="radio" name="task-status" id="status-pending" value="pending" checked>	
						<label class="form-check-label" for="status-pending">
							Pending
						</label>
                			</div>
                			<div class="form-check">
                    				<input class="form-check-input" type="radio" name="task-status" id="status-completed" value="completed">
                    				<label class="form-check-label" for="status-completed">
							Completed
						</label>
               				</div>
            			</div>
           			<button type="submit" class="btn btn-primary">Add Task</button>
        		</form>
        		<ul id="task-list" class="list-group mt-3"></ul>
    		</div>
    		<script src="script.js"></script>
	</body>
</html>
